    <div class="cartas-container">
        <div class="carta" *ngFor="let carta of cartas; let i = index">
            <div class="box box-stretched carta-texto" *ngIf="carta.tipo == 'texto' && carta.isSelecionada">{{carta.conteudo}}</div>
            <div class="box box-stretched carta-imagem" *ngIf="carta.tipo == 'imagem' && carta.isSelecionada"><img [src]="carta.conteudo" class="imagem-carta"> </div>
            <div class="box box-stretched carta-virada" *ngIf="!carta.isSelecionada" (click)="selecionarCarta(carta)"></div>
        </div>
    </div>
    <div class="p-grid p-ai-stretch cronometro-container">
        <div class="p-col-12">
            <div class="cronometro box-stretched">
                {{timerString}}
            </div>
        </div>
    </div>

<div class="card">
    <h2 style="color:white">Atividade Avaliativa</h2>
    <p-tabView>
        <p-tabPanel [header]="i+1+''"  *ngFor="let item of questoes; let i = index">
            <p>Quest√£o 1</p>
            <p-splitter [style]="{'height': '300px'}" [minSizes]="[50,50]">

                    <div><img [src]="item.imagem"></div>
                </ng-template>
                <ng-template pTemplate>
                    <div [style]="{'width': '100%'}">

                        </div>
                        <br>
                    </div>
                </ng-template>
            </p-splitter>

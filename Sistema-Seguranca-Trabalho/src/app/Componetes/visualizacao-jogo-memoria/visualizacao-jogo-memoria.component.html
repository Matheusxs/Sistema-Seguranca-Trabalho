<div class="p-grid">
    <div class="p-col-12">
        <h1 style="text-align: center;" *ngIf="jogo.getTitulo() != ''">
            Lista de jogadores({{jogo.getTitulo()}})
        </h1>
        <h1 style="text-align: center;" *ngIf="jogos.length != 0">
            Lista de jogos
        </h1>
    </div>
    <span class="main-data" *ngIf="jogo.getTitulo() != ''">
        <div class="p-col-12" *ngFor="let jogador of jogadores; let i = index">
            <div class="data-row">
                <div class="data-name">
                    {{jogador.nome}}
                </div>
                <div class="data-points">
                    {{jogo.getPontuacao(jogador.tempo, jogador.tentativas)}}/10
                </div>
            </div>
            <!-- <div class="p-grid">
                <div class="p-col-8">
                    {{jogador.nome}}
                </div>
                <div class="p-col-4">
                    {{jogo.getPontuacao(jogador.tempo, jogador.tentativas)}}/10
                </div>
            </div> -->
        </div>
    </span>
    <span class="main-data" *ngIf="jogos.length != 0">
        <div *ngFor="let jogo of jogos; let i = index">
            <div class="data-row">
                <div class="data-name">
                    {{jogo.jogo_nome}}
                </div>
                <div class="data-points">
                    {{jogo.pontuacao}}/10
                </div>
            </div>
            <!-- <div class="p-grid">
                <div class="p-col-8">
                    {{jogo.jogo_nome}}
                </div>
                <div class="p-col-4">
                    {{jogo.pontuacao}}/10
                </div>
            </div> -->
        </div>
    </span>
    
    <div class="p-col-12">
        <button pButton type="button" (click)="iniciar()" [style]="{'width': '100%'}" label="Fechar" ></button>
    </div>
</div>
